<input id = "w" type="hidden"  name="weight" size="4" onkeyup="calculateBMI()"> <br> 
<input id = "hh" type="hidden" name="height" size="24" onkeyup="calculateBMI()"> <br><br>
<input id = "r" type="hidden" name="BodyMassIndex" id="BodyMassIndex" size="24" disabled>   <br> 
<input type="hidden" style="font-size: 8pt" value="Calculate" onClick="calculateBMI()" name="button">


<script>
  function calculateBMI() {

  var wtStr =document.getElementById('w').value;
  var htStr = document.getElementById('hh').value;
  
  var htSta =document.getElementById('aa').value;
		var htStb = document.getElementById('bb').value;
		var htStc = document.getElementById('cc').value;
		var htStd = document.getElementById('dd').value;
		var htSte = document.getElementById('ee').value;
		var htStf = document.getElementById('ff').value;
		var revenu = document.getElementById('revenu').value;
		
		var fhtSta =document.getElementById('faa').value;
		var fhtStb = document.getElementById('fbb').value;
		var fhtStc = document.getElementById('fcc').value;
		var fhtStd = document.getElementById('fdd').value;
		var fhtSte = document.getElementById('fee').value;
		var fhtStf = document.getElementById('fff').value;

  if (!htSta)
  htSta = '0';
  if (!htStb)
  htStb = '0';
  if (!htStc)
  htStc = '0';
  if (!htStd)
  htStd = '0';
  if (!htSte)
  htSte = '0';
  if (!htStf)
  htStf = '0';

  if (!fhtSta)
  fhtSta = '0';
  if (!fhtStb)
  fhtStb = '0';
  if (!fhtStc)
  fhtStc = '0';
  if (!fhtStd)
  fhtStd = '0';
  if (!fhtSte)
  fhtSte = '0';
  if (!fhtStf)
  fhtStf = '0';

    if (!revenu)
	revenu = '0';

  var weights = parseFloat(htSta);
  var heights = parseFloat(htStb);
  var hc = parseFloat(htStc);
  var hd = parseFloat(htStd);
  var he = parseFloat(htSte);
  var hf = parseFloat(htStf);
  var reve = parseFloat(revenu);

  var totalc = weights + heights + hc + hd + he + hf ;
  document.getElementById("totalc").value = totalc;

  document.getElementById("cm").value = reve - totalc;


  
  var fweights = parseFloat(fhtSta);
  var fheights = parseFloat(fhtStb);
  var fhc = parseFloat(fhtStc);
  var fhd = parseFloat(fhtStd);
  var fhe = parseFloat(fhtSte);
  var fhf = parseFloat(fhtStf);
  var ftotalc = fweights + fheights + fhc + fhd + fhe + fhf ;
  document.getElementById("totalco").value = ftotalc;
  document.getElementById("npl").value = (reve - totalc) - ftotalc ;


}
</script>
